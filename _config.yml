# Site settings
title: Box Rocket Studio
email: your-email@domain.com
url: https://boxrocket.github.io
description: "An Animation Technology team focused on Story."
keywords: "animation, technology, visualization, interactive, ar, vr, creative, game engine, storytelling, story, narrative"
skills: "Animation - Visualization - Interactive"
meta_author: Studio Box Rocket

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 192638 #80B3FF
  primary-rgb: "25,38,56" #"128,179,255"
  secondary: fdc964 #FD6E8A
  secondary-dark: 42697a #A2122F

# Footer settings
footer:
  copyright: Box Rocket Studio
  location: Los Angeles, CA
  social: Social
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/boxrocketstudio
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: Los Angeles, CA
  - line: USA

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""

theme: jekyll-theme-architect
